<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Valuation - BhumiSetu</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/services.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Header (Same as index.html) -->
    <header class="header">
      <!-- ... existing header code ... -->
    </header>

    <main class="main-content">
      <section class="service-form-section">
        <div class="container">
          <h1>Property Valuation</h1>
          <p>Get an accurate valuation of your property</p>
          
          <form id="property-valuation-form" class="service-form">
            <!-- Property Details -->
            <div class="form-section">
              <h2><i class="fas fa-home"></i> Property Details</h2>
              <div class="form-group">
                <label for="property-type">Property Type</label>
                <select id="property-type" name="propertyType" required>
                  <option value="">Select Property Type</option>
                  <option value="residential">Residential</option>
                  <option value="commercial">Commercial</option>
                  <option value="industrial">Industrial</option>
                </select>
              </div>
              <div class="form-group">
                <label for="property-area">Property Area (in sq. ft.)</label>
                <input type="number" id="property-area" name="propertyArea" required min="1" step="1" />
              </div>
              <div class="form-group">
                <label for="location">Location Type</label>
                <select id="location" name="location" required>
                  <option value="">Select Location Type</option>
                  <option value="urban">Urban</option>
                  <option value="suburban">Suburban</option>
                  <option value="rural">Rural</option>
                </select>
              </div>
              <div class="form-group">
                <label for="property-age">Property Age (in years)</label>
                <input type="number" id="property-age" name="propertyAge" required min="0" step="1" />
              </div>
            </div>

            <!-- Property Features -->
            <div class="form-section">
              <h2><i class="fas fa-star"></i> Property Features</h2>
              <div class="checkbox-group">
                <div class="checkbox-option">
                  <input type="checkbox" id="feature-parking" name="features" value="parking" />
                  <label for="feature-parking">Parking Space</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="feature-lift" name="features" value="lift" />
                  <label for="feature-lift">Lift/Elevator</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="feature-security" name="features" value="security" />
                  <label for="feature-security">Security System</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="feature-garden" name="features" value="garden" />
                  <label for="feature-garden">Garden/Lawn</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="feature-swimming" name="features" value="swimming" />
                  <label for="feature-swimming">Swimming Pool</label>
                </div>
              </div>
            </div>

            <!-- Valuation Result -->
            <div id="valuation-result" class="valuation-result">
              <h3>Estimated Property Value</h3>
              <div class="estimated-value" id="estimated-value">â‚¹0</div>
              <p class="help-text">This is an approximate valuation based on the provided details</p>
            </div>

            <!-- Applicant Details -->
            <div class="form-section">
              <h2><i class="fas fa-user"></i> Applicant Details</h2>
              <div class="form-group">
                <label for="applicant-name">Full Name</label>
                <input type="text" id="applicant-name" name="applicantName" required />
              </div>
              <div class="form-group">
                <label for="applicant-email">Email</label>
                <input type="email" id="applicant-email" name="applicantEmail" required />
              </div>
              <div class="form-group">
                <label for="applicant-phone">Phone Number</label>
                <input type="tel" id="applicant-phone" name="applicantPhone" pattern="[0-9]{10}" required />
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-section">
              <div class="form-group terms-conditions">
                <div class="checkbox-option">
                  <input type="checkbox" id="terms-accept" name="termsAccept" required />
                  <label for="terms-accept">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button type="reset" class="btn btn-outline">
                <i class="fas fa-undo"></i> Reset
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-calculator"></i> Get Valuation
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
      <!-- ... existing footer code ... -->
    </footer>

    <script src="../js/services/property-valuation.js"></script>
  </body>
</html>
