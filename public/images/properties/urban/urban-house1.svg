<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Urban House 1</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Sky Background -->
        <rect fill="#E3F2FD" x="0" y="0" width="800" height="450"></rect>
        <!-- Ground/Grass -->
        <rect fill="#E0E0E0" x="0" y="450" width="800" height="150"></rect>
        <!-- Sidewalk -->
        <rect fill="#BDBDBD" x="0" y="470" width="800" height="30"></rect>
        <!-- Road -->
        <rect fill="#424242" x="0" y="500" width="800" height="100"></rect>
        <!-- Road Marking -->
        <rect fill="#FFFFFF" x="50" y="545" width="100" height="10"></rect>
        <rect fill="#FFFFFF" x="250" y="545" width="100" height="10"></rect>
        <rect fill="#FFFFFF" x="450" y="545" width="100" height="10"></rect>
        <rect fill="#FFFFFF" x="650" y="545" width="100" height="10"></rect>
        
        <!-- Modern House Structure -->
        <rect fill="#ECEFF1" x="300" y="250" width="280" height="200"></rect>
        
        <!-- Garage -->
        <rect fill="#CFD8DC" x="300" y="380" width="100" height="70"></rect>
        <rect fill="#90A4AE" x="310" y="390" width="80" height="60"></rect>
        
        <!-- Windows - Left Side -->
        <rect fill="#29B6F6" x="320" y="270" width="60" height="40"></rect>
        <rect fill="#29B6F6" x="320" y="320" width="60" height="40"></rect>
        
        <!-- Windows - Right Side -->
        <rect fill="#29B6F6" x="500" y="270" width="60" height="40"></rect>
        <rect fill="#29B6F6" x="500" y="320" width="60" height="40"></rect>
        <rect fill="#29B6F6" x="500" y="370" width="60" height="40"></rect>
        
        <!-- Door -->
        <rect fill="#37474F" x="410" y="400" width="40" height="70"></rect>
        <circle fill="#FFC107" cx="420" cy="435" r="3"></circle>
        
        <!-- Big Window -->
        <rect fill="#29B6F6" x="400" y="270" width="80" height="100" rx="3"></rect>
        <line x1="440" y1="270" x2="440" y2="370" stroke="#ECEFF1" stroke-width="2"></line>
        <line x1="400" y1="320" x2="480" y2="320" stroke="#ECEFF1" stroke-width="2"></line>
        
        <!-- Balcony -->
        <rect fill="#B0BEC5" x="400" y="370" width="80" height="10"></rect>
        <line x1="405" y1="370" x2="405" y2="390" stroke="#78909C" stroke-width="2"></line>
        <line x1="425" y1="370" x2="425" y2="390" stroke="#78909C" stroke-width="2"></line>
        <line x1="445" y1="370" x2="445" y2="390" stroke="#78909C" stroke-width="2"></line>
        <line x1="465" y1="370" x2="465" y2="390" stroke="#78909C" stroke-width="2"></line>
        <line x1="485" y1="370" x2="485" y2="390" stroke="#78909C" stroke-width="2"></line>
        <line x1="400" y1="380" x2="480" y2="380" stroke="#78909C" stroke-width="2"></line>
        
        <!-- Modern Roof -->
        <rect fill="#546E7A" x="290" y="240" width="300" height="10"></rect>
        
        <!-- Solar Panels -->
        <rect fill="#263238" x="450" y="200" width="120" height="40"></rect>
        <rect fill="#0D47A1" x="455" y="205" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="485" y="205" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="515" y="205" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="545" y="205" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="455" y="225" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="485" y="225" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="515" y="225" width="25" height="15"></rect>
        <rect fill="#0D47A1" x="545" y="225" width="25" height="15"></rect>
        
        <!-- Driveway -->
        <path d="M300,450 L400,450 L400,500 L300,500 Z" fill="#78909C"></path>
        
        <!-- Mailbox -->
        <rect fill="#455A64" x="280" y="430" width="10" height="30"></rect>
        <rect fill="#607D8B" x="270" y="410" width="30" height="20"></rect>
        
        <!-- Address Number -->
        <text x="440" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#455A64">2275</text>
        
        <!-- Landscaping -->
        <circle fill="#66BB6A" cx="250" cy="450" r="20"></circle>
        <circle fill="#43A047" cx="600" cy="450" r="25"></circle>
        
        <!-- Street Light -->
        <rect fill="#424242" x="650" y="400" width="6" height="70"></rect>
        <rect fill="#424242" x="647" y="400" width="12" height="5"></rect>
        <circle fill="#FFEB3B" cx="653" cy="400" r="10" class="light"></circle>
    </g>
    <style>
        .light {
            animation: glow 2s infinite alternate ease-in-out;
        }
        @keyframes glow {
            from {
                opacity: 0.7;
                filter: drop-shadow(0 0 2px rgba(255, 235, 59, 0.7));
            }
            to {
                opacity: 1;
                filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.9));
            }
        }
    </style>
</svg> 